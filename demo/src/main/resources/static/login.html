<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Q-Airline</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/brand.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: var(--qa-spacing-xl);
            background: linear-gradient(135deg, white 0%, #F8FAFC 100%);
            border-radius: var(--qa-radius-lg);
            box-shadow: var(--qa-shadow-lg);
            animation: fadeIn 0.5s ease-out;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: var(--qa-spacing-xl);
            color: var(--qa-primary);
            font-family: var(--qa-font-secondary);
        }

        .form-group {
            margin-bottom: var(--qa-spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--qa-spacing-sm);
            font-weight: 500;
            color: var(--qa-primary);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn-login {
            width: 100%;
            padding: var(--qa-spacing-md);
            background-color: var(--qa-accent);
            color: white;
            border: none;
            border-radius: var(--qa-radius-md);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #FF5252;
            transform: translateY(-2px);
            box-shadow: var(--qa-shadow-md);
        }

        .register-link {
            text-align: center;
            margin-top: var(--qa-spacing-lg);
            color: var(--qa-gray);
        }

        .register-link a {
            color: var(--qa-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--qa-primary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <a href="/" class="logo">Q-Airline</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/flights">Flights</a>
                <a href="/tickets">My Tickets</a>
                <a href="/login">Login</a>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form action="/api/auth/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="/register">Create one now</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <ul>
                    <li><a href="/about">Company Profile</a></li>
                    <li><a href="/careers">Careers</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Support</h3>
                <ul>
                    <li><a href="/faq">FAQ</a></li>
                    <li><a href="/baggage">Baggage Information</a></li>
                    <li><a href="/refund">Refund Policy</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Legal</h3>
                <ul>
                    <li><a href="/terms">Terms & Conditions</a></li>
                    <li><a href="/privacy">Privacy Policy</a></li>
                    <li><a href="/cookies">Cookie Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
